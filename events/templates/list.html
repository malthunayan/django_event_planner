{% extends "base.html" %}
{% block content %}
<header class="masthead text-center text-white">
	<div class="masthead-content">
		<div class="container">
			<div class="jumbotron">
				{% for event in events %}
					<a href="{% url 'detail' event.id %}"><h2 class="masthead-subheading mb-0">{{event.title}}</h2></a>
					<h4>Owned by: {{event.owner}}</h4>
				{% endfor %}
			</div>
		</div>
	</div>
	<div class="bg-circle-1 bg-circle"></div>
	<div class="bg-circle-2 bg-circle"></div>
	<div class="bg-circle-3 bg-circle"></div>
	<div class="bg-circle-4 bg-circle"></div>
{% endblock %}
