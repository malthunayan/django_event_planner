{% extends "base.html" %}
{% block content %}
<header class="masthead text-center text-white">
	<div class="masthead-content">
		<div class="container">

			<h6 class="text-left">Upcoming Events:</h6>
			{% include "event_table.html" with bookings=my_upcoming_bookings %}

			<h6 class="text-left">Past Events:</h6>
			{% include "event_table.html" with bookings=my_past_bookings %}
			
			<a href="{% url 'events:create' %}"><button class="btn btn-primary btn-xl rounded-pill mt-3">Create An Event</button></a>

		</div>
	</div>
	<div class="bg-circle-1 bg-circle"></div>
	<div class="bg-circle-2 bg-circle"></div>
	<div class="bg-circle-3 bg-circle"></div>
	<div class="bg-circle-4 bg-circle"></div>
</header>
{% endblock content %}
